# ==============================================================================
# Site Search Platform - Nginx Configuration
# ==============================================================================
# This configuration provides:
# - Wildcard domain reverse proxy to FastAPI app
# - HTTP to HTTPS redirect
# - WebSocket/SSE support for real-time progress updates
# - Rate limiting (10 req/s general, 30 req/s search)
# - Security headers
# - Static file caching (1 year)
#
# SETUP INSTRUCTIONS:
# 
# 1. WILDCARD DNS SETUP
#    Configure your DNS provider with the following records:
#    
#    Type  Name                Value
#    A     yourdomain.com      YOUR_SERVER_IP
#    A     *.yourdomain.com    YOUR_SERVER_IP
#
# 2. LET'S ENCRYPT WILDCARD SSL CERTIFICATE
#    Wildcard certificates require DNS validation (not HTTP):
#    
#    # Install certbot
#    sudo apt-get install -y certbot
#    
#    # Obtain wildcard certificate (requires DNS TXT record verification)
#    sudo certbot certonly \
#      --manual \
#      --preferred-challenges=dns \
#      -d *.yourdomain.com \
#      -d yourdomain.com \
#      --agree-tos \
#      -m admin@yourdomain.com
#    
#    Follow the prompts to add DNS TXT records for validation.
#    
#    Certificates will be saved to:
#    /etc/letsencrypt/live/yourdomain.com/fullchain.pem
#    /etc/letsencrypt/live/yourdomain.com/privkey.pem
#    /etc/letsencrypt/live/yourdomain.com/chain.pem
#
# 3. AUTO-RENEWAL
#    Add to crontab (runs daily at noon):
#    
#    0 12 * * * certbot renew --quiet && nginx -s reload
#
# 4. DEPLOYMENT
#    For local development with Docker Compose:
#    - Use self-signed certificates or comment out SSL config
#    - Update server_name to match your local domain
#    
#    For production:
#    - Replace yourdomain.com with your actual domain
#    - Ensure SSL certificate paths are correct
#    - Update upstream app server address if needed
# ==============================================================================

events {
    worker_connections 1024;
    use epoll;  # Efficient connection processing on Linux
}

http {
    # ==========================================================================
    # MIME Types & Basic Settings
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # ==========================================================================
    # Rate Limiting Zones
    # ==========================================================================
    # General endpoints: 10 requests/second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Search endpoints: 30 requests/second per IP (higher for autocomplete)
    limit_req_zone $binary_remote_addr zone=search:10m rate=30r/s;
    
    # API endpoints: 60 requests/minute per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    
    # Status codes for rate limit violations
    limit_req_status 429;
    
    # ==========================================================================
    # Upstream Application Server
    # ==========================================================================
    upstream app {
        server app:8000;
        # For local development outside Docker, use:
        # server 127.0.0.1:8000;
        
        keepalive 32;  # Maintain persistent connections
    }
    
    # ==========================================================================
    # HTTP Server - Redirect to HTTPS
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name *.yourdomain.com yourdomain.com;
        
        # Let's Encrypt ACME challenge (for certificate issuance/renewal)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        
        # Health check endpoint (no redirect for monitoring)
        location /health {
            proxy_pass http://app;
            access_log off;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ==========================================================================
    # HTTPS Server - Main Application
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name *.yourdomain.com yourdomain.com;
        
        # ======================================================================
        # SSL Configuration
        # ======================================================================
        # Certificate paths (update with your domain)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        
        # SSL protocols and ciphers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # ======================================================================
        # Security Headers
        # ======================================================================
        # Prevent clickjacking attacks
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable XSS protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy (adjust as needed)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
        
        # HSTS - force HTTPS for 1 year (enable after SSL is working)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # ======================================================================
        # Static Files (1 year cache)
        # ======================================================================
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # CORS for static assets if needed
            # add_header Access-Control-Allow-Origin "*";
        }
        
        # ======================================================================
        # Health Check Endpoint (no rate limit, no logging)
        # ======================================================================
        location /health {
            proxy_pass http://app;
            proxy_http_version 1.1;
            access_log off;
        }
        
        # ======================================================================
        # Server-Sent Events (SSE) - Real-time Progress Updates
        # ======================================================================
        location ~ ^/api/sites/[0-9]+/progress/stream$ {
            # No rate limiting for SSE streams
            proxy_pass http://app;
            proxy_http_version 1.1;
            
            # SSE requires these settings
            proxy_buffering off;  # CRITICAL: Disable buffering for SSE
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection upgrade for SSE
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            
            # Long timeout for SSE connections
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }
        
        # ======================================================================
        # Search API Endpoints (30 req/s rate limit)
        # ======================================================================
        location ~ ^/api/(search|sites/[^/]+/search) {
            limit_req zone=search burst=50 nodelay;
            limit_req_status 429;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection management
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ======================================================================
        # API Endpoints (60 req/min rate limit)
        # ======================================================================
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection management
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ======================================================================
        # Main Application (10 req/s rate limit)
        # ======================================================================
        location / {
            limit_req zone=general burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://app;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket/SSE support (Connection upgrade)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Connection management
            proxy_buffering off;  # Disable buffering for SSE
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Preserve client address
            proxy_redirect off;
        }
    }
    
    # ==========================================================================
    # WebSocket/SSE Connection Upgrade Map
    # ==========================================================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}
