<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Site Search Platform{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* CSS Variables for theming - Light mode */
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-card: #ffffff;
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --text-link: #2563eb;
            --text-link-hover: #1d4ed8;
            
            --border-color: #e5e7eb;
            --border-focus: #3b82f6;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            
            --highlight-bg: #fef08a;
            --highlight-border: #fde047;
        }
        
        /* Dark mode CSS variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #111827;
                --bg-secondary: #1f2937;
                --bg-tertiary: #374151;
                --bg-card: #1f2937;
                
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --text-tertiary: #9ca3af;
                --text-link: #60a5fa;
                --text-link-hover: #93c5fd;
                
                --border-color: #374151;
                --border-focus: #60a5fa;
                
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
                
                --highlight-bg: #713f12;
                --highlight-border: #92400e;
            }
        }
        
        /* Base reset and box-sizing */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Mobile-first responsive body */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                         'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Container with max-width for larger screens */
        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Header styling */
        header {
            background: var(--bg-card);
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: background-color 0.3s ease;
        }
        
        header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        header nav {
            margin-top: 0.75rem;
        }
        
        header nav a {
            color: var(--text-link);
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        header nav a:hover {
            color: var(--text-link-hover);
            text-decoration: underline;
        }
        
        /* Main content area */
        main {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: background-color 0.3s ease;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-primary);
        }
        
        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
        
        p {
            margin-bottom: 1rem;
        }
        
        /* Form elements */
        form {
            margin: 1.25rem 0;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        /* Modern input styling */
        input[type="url"],
        input[type="search"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 0.75rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        input[type="url"]:focus,
        input[type="search"]:focus,
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Modern button styling */
        button,
        .button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: var(--shadow-sm);
        }
        
        button:hover,
        .button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        button:active,
        .button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: var(--text-tertiary);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }
        
        /* Enhanced search box styling */
        .search-box {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1.125rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin: 1.25rem 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), var(--shadow-md);
        }
        
        .search-box::placeholder {
            color: var(--text-tertiary);
        }
        
        /* Modern result card styling */
        .result {
            margin: 1.25rem 0;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background-color: var(--bg-card);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .result:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }
        
        .result h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.125rem;
        }
        
        .result h3 a {
            color: var(--text-link);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .result h3 a:hover {
            color: var(--text-link-hover);
            text-decoration: underline;
        }
        
        .result .url {
            color: var(--secondary);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            word-break: break-all;
        }
        
        .result .snippet {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* Enhanced highlight styling */
        mark {
            background-color: var(--highlight-bg);
            color: var(--text-primary);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }
        
        /* Site list styling */
        .site-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .site-list li {
            padding: 1.25rem;
            margin: 0.75rem 0;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }
        
        .site-list li:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }
        
        .site-list li a {
            color: var(--text-link);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s ease;
        }
        
        .site-list li a:hover {
            color: var(--text-link-hover);
            text-decoration: underline;
        }
        
        .site-list .meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.625rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-scraping {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .status-completed {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-failed {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        @media (prefers-color-scheme: dark) {
            .status-pending {
                background-color: #78350f;
                color: #fef3c7;
            }
            
            .status-scraping {
                background-color: #1e3a8a;
                color: #dbeafe;
            }
            
            .status-completed {
                background-color: #064e3b;
                color: #d1fae5;
            }
            
            .status-failed {
                background-color: #7f1d1d;
                color: #fee2e2;
            }
        }
        
        /* Alert messages */
        .error,
        .info,
        .success,
        .warning {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin: 1rem 0;
            border-left: 4px solid;
        }
        
        .error {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: var(--danger);
        }
        
        .info {
            background-color: #dbeafe;
            color: #1e40af;
            border-color: var(--info);
        }
        
        .success {
            background-color: #d1fae5;
            color: #065f46;
            border-color: var(--secondary);
        }
        
        .warning {
            background-color: #fef3c7;
            color: #92400e;
            border-color: var(--warning);
        }
        
        @media (prefers-color-scheme: dark) {
            .error {
                background-color: #7f1d1d;
                color: #fecaca;
            }
            
            .info {
                background-color: #1e3a8a;
                color: #bfdbfe;
            }
            
            .success {
                background-color: #064e3b;
                color: #a7f3d0;
            }
            
            .warning {
                background-color: #78350f;
                color: #fde68a;
            }
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 2.5rem;
            padding: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        /* Stats display */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.25rem 0;
        }
        
        .stat-box {
            padding: 1.25rem;
            background-color: var(--bg-tertiary);
            border-radius: var(--radius-md);
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-box .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }
        
        .stat-box .label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        /* Enhanced loading indicators */
        .htmx-indicator {
            display: none;
        }
        
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        .loading-spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 0.75rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading overlay */
        .loading-overlay {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .loading-overlay .spinner-large {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        /* Responsive breakpoints */
        @media (min-width: 640px) {
            body {
                padding: 1.5rem;
            }
            
            header {
                padding: 1.5rem;
            }
            
            main {
                padding: 2rem;
            }
            
            header h1 {
                font-size: 1.875rem;
            }
            
            .search-box {
                font-size: 1.25rem;
                padding: 1.125rem 1.5rem;
            }
        }
        
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
            
            header {
                padding: 1.75rem;
            }
            
            main {
                padding: 2.5rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .result {
                padding: 1.75rem;
            }
        }
        
        @media (min-width: 1024px) {
            .stats {
                gap: 1.5rem;
            }
        }
        
        /* Smooth transitions for theme changes */
        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid var(--border-focus);
            outline-offset: 2px;
        }
        
        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Site Search Platform</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Site Search Platform &copy; 2024</p>
    </footer>
</body>
</html>
